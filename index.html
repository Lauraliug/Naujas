<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js" ></script>
    <title>Coming soon</title>
  </head>
  <body>
      <div class="arrow-btn">
        <a href="#"><span class="fas fa-angle-up"></span></a>
      </div>
      
    </div>
    <div class="wrapper">
      <div class="header">
        <center><img src="./img/logo.png" alt="logo" /></center>
        <h1>COMING SOON</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
          <p>Type your email</p>
          <input type="email" name="email" />
          <br />
          <button type="submit">Subsribe now</button>
        </form>
        <div class="icon-scroll">
          <div class="scroll"></div>
        </div>
      </div>
      <div class="main">
        <div class="block">
          <div class="box1">
            <h3>About startup</h3>
            <div>
              <label for="file">Green natur</label>
              <div></div>
              <progress class="file" value="80" max="100">80%</progress>80%
            </div>
            <div>
              <label for="file">Red natur</label>
              <div></div>
              <progress class="file" value="70" max="100">70%</progress>70%
            </div>
            <div>
              <label for="file">Blue natur</label>
              <div></div>
              <progress class="file" value="90" max="100">90%</progress>90%
            </div>
          </div>
          <div class="box2">
            <h2>Have you any question?</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
              <div>
                <p>Name</p>
                <input type="text" name="name" />
              </div>
              <div>
                <p>Email</p>
                <input type="email" name="email" />
              </div>
              <div>
                <p>Message</p>
                <input type="text" name="message" />
                <br />
                <button type="submit">Send message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="icons">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-linkedin"></a>
          <a href="#" class="fa fa-youtube"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-pinterest"></a>
        </div>
        <center><img src="./img/natur.png" alt="natur" /></center>
        <p>Copyright &#169; 2021 natur</p>
      </div>
    </div>
  </body>
</html>
